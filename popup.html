<!DOCTYPE html>
<html>

<head>
    <title>Gold Rates Extension</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="header">
            <h1>Time to buy gold</h1>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-xs-6">
                <div class="d-flex justify-content-center">
                    <label for="user-input">Enter your gold rate:</label>
                </div>
                <input type="string" id="user-input">
                <div class="d-grid gap-2 col-6 mx-auto py-2">
                    <button id="submit" class="btn btn-success" type="button">Submit Rate</button>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="text-center">
                    <div>
                        <div id="old-div" class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <!-- <p id="price"></p> -->
                    <p id="price2"></p>
                </div>
            </div>
            <div class="btn">
                <a href="https://groww.in/gold-rates" target="_blank">
                    <button class="btn btn-primary small" type="button">Check Gold rates online</button>
                </a>
            </div>
        </div>
    </div>


    <footer>
        <p>&copy; 2023 Gold Rates Extension</p>
    </footer>

    <script src="popup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>

</html>
